
<div id="nav-content">
    <div class="row layout-top-spacing">
        <div class="col-md-8 mb-2">
          <div class="search-bar">
           <form>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search toggle-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" placeholder="Search for Patients" 
                [(ngModel)]="searchItem"  [ngModelOptions]="{standalone: true}" (keyup.enter)="doctorSearch()">
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="time-box">
            <img src="assets/img/time-icon.png">
            {{jstoday}}
          </div>
        </div>
    </div>
</div>
