<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
      <div class="main-section">
        <div class="layout-px-spacing">
          <div class="row layout-top-spacing">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="dash-widgit mb-4 mt-3">
                <img src="assets/img/drIcon.png" class="dash-icon" style="top: -38px;">
                <div class="welname">
                  <p>
                    Hey Doctor!<Br>
                    <span>Hope you have Greate day today!</span>
                  </p>
                </div>
                <img src="assets/img/humanIcon.png" class="dash-right-icon" style="top: -38px;z-index: 2;">
                <img src="assets/img/undraw-doctors.png" class="dash-right-icon" style="top: -4px;
                height: 62px;
                width: 217px;
                z-index: 1;">
              </div>
            </div>
          </div>
          <div class="row layout-top-spacing">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <label>Subscription History</label>
            </div>
          </div>
          <div class="my-patient">
            <ul class="plan-tab mb-2" id="planTab">
              <li><a routerLink='/subscription'>Active Plan</a></li>
              <li><a class="active" routerLink='/previousePlan'>Previous Plan</a></li>
            </ul>
            <div class="row mb-3" *ngIf="oPlanRes">
                <div class="col-md-12" *ngFor="let data of oPlanRes">
                  <ol class="plansheet">
                            <li class=""><a href="javascript:void(0);">{{data?.subName}} ({{data?.validityType}})</a></li>
                            <li class="">Valid for {{data?.totValidity}} days</li>
                            <li class="">
                              <button (click)="gotToInvoice(data.userSubId)">View Invoice</button>
                            </li>
                        </ol>
                </div>
            </div>
              <div class="row mb-3" *ngIf="!(oPlanRes && oPlanRes[0].subName)">
                  <div class="col-md-12">
                      <ol class="plansheet">
                          <li class="">No any previous plan.</li>
                      </ol>
                  </div>
              </div>
          </div>
         </div>
       </div>
      <!--  END CONTENT AREA  -->
    </div>
  </div>
<!-- END MAIN CONTAINER -->

<div class="modal fade " id="resetPassword" data-backdrop="static">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content setting-popup-box">
                <div class="modal-header">
                    <h5 class="modal-title add-content" id="myLargeModalLabel">Reset Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-text">

                   </div>
                </div>
            </div>
        </div>
</div>
